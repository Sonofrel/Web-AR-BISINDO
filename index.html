<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BISINDO Translator Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --primary: #2563EB;
            --success: #10B981;
            --danger: #EF4444;
            --dark: #1E293B;
            --light: #F8FAFC;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body { 
            margin: 0; overflow: hidden; 
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            touch-action: none;
        }

        /* --- HOME SCREEN --- */
        #home-screen {
            position: absolute; inset: 0; z-index: 9999;
            background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            text-align: center; transition: opacity 0.5s ease;
        }
        .brand-logo {
            width: 80px; height: 80px; background: var(--primary);
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            font-size: 40px; color: white; margin-bottom: 20px;
            box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.4);
        }
        .app-title { font-size: 28px; font-weight: 800; color: white; margin: 0; }
        .btn-start {
            background: var(--primary); color: white; border: none;
            padding: 16px 60px; border-radius: 12px;
            font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 16px;
            margin-top: 40px; cursor: pointer;
        }

        /* --- AR SCREEN --- */
        #ar-screen { display: none; position: absolute; inset: 0; background: black; }
        #webcam { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #output_canvas { position: absolute; inset: 0; width: 100%; height: 100%; pointer-events: none; transform: scaleX(-1); }

        /* UI HEADER (BACK BUTTON) */
        .ar-header {
            position: absolute; top: 0; left: 0; right: 0; padding: 20px; z-index: 20;
        }
        .back-btn {
            background: rgba(255,255,255,0.2); backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3); width: 45px; height: 45px;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 18px; cursor: pointer;
        }

        /* --- WORD BUILDER UI (FITUR MENULIS) --- */
        .word-builder-container {
            position: absolute; top: 80px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 200px; z-index: 20;
            display: flex; flex-direction: column; gap: 10px;
        }

        /* Kotak Kata Utama */
        .word-box {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 15px 20px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.5);
        }

        #word-display {
            font-size: 24px; font-weight: 700; color: var(--dark);
            letter-spacing: 2px; min-height: 36px;
        }

        /* Progress Bar (Garis Hijau) */
        .progress-track {
            width: 100%; height: 6px; background: #E2E8F0;
            border-radius: 10px; margin-top: 10px; overflow: hidden;
        }
        #lock-progress {
            width: 0%; height: 100%; background: var(--success);
            transition: width 0.1s linear;
        }

        /* Tombol Aksi (Hapus/Baca) */
        .action-buttons {
            display: flex; gap: 10px; width: 100%; justify-content: center;
        }
        .act-btn {
            flex: 1; border: none; padding: 10px; border-radius: 12px;
            font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 13px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .btn-clear { background: white; color: var(--danger); }
        .btn-speak { background: var(--primary); color: white; }
        .act-btn:active { transform: scale(0.98); }

        /* --- SCANNER RESULT (BAWAH) --- */
        .result-container {
            position: absolute; bottom: 30px; left: 20px; right: 20px;
            background: var(--glass); padding: 20px; border-radius: 20px;
            display: flex; align-items: center; justify-content: space-between;
            z-index: 20; border: 1px solid rgba(255,255,255,0.8);
        }
        .result-label { font-size: 11px; color: #64748B; font-weight: 600; text-transform: uppercase; }
        .result-value { font-size: 32px; color: var(--dark); font-weight: 800; line-height: 1; }
        .scan-indicator {
            width: 40px; height: 40px; border-radius: 50%; background: #E0F2FE;
            display: flex; align-items: center; justify-content: center;
            color: var(--primary); font-size: 20px;
        }

        /* Loading */
        #loading-overlay {
            position: absolute; inset: 0; background: var(--light); z-index: 50;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
</head>
<body>

    <div id="home-screen">
        <div class="brand-logo"><i class="fas fa-hands-asl-interpreting"></i></div>
        <h1 class="app-title">BISINDO Pro</h1>
        <p style="color:#94A3B8; margin-top:5px;">Penerjemah Isyarat Real-Time</p>
        <button class="btn-start" onclick="startApp()">MULAI SESI</button>
    </div>

    <div id="ar-screen">
        <div id="loading-overlay">
            <i class="fas fa-circle-notch fa-spin" style="font-size: 30px; color: #2563EB;"></i>
            <div style="margin-top:15px; font-weight:600; color:#475569;">Memuat AI...</div>
        </div>

        <div class="ar-header">
            <div class="back-btn" onclick="location.reload()"><i class="fas fa-chevron-left"></i></div>
        </div>

        <div class="word-builder-container">
            <div class="word-box">
                <div style="font-size: 10px; color: #64748B; letter-spacing: 1px; width: 100%;">KATA TERBENTUK:</div>
                <div id="word-display">...</div>
                <div class="progress-track">
                    <div id="lock-progress"></div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="act-btn btn-clear" onclick="clearWord()"><i class="fas fa-trash"></i> Hapus</button>
                <button class="act-btn btn-speak" onclick="speakWord()"><i class="fas fa-volume-up"></i> Baca</button>
            </div>
        </div>

        <div class="result-container">
            <div>
                <div class="result-label">Terdeteksi</div>
                <div class="result-value" id="big-char">...</div>
            </div>
            <div class="scan-indicator"><i class="fas fa-camera"></i></div>
        </div>

        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        let handLandmarker, video, canvas, renderer, scene, camera, textMesh, loadedFont;
        
        // VARIABLE UNTUK MENULIS KATA
        let constructedWord = "";
        let holdCounter = 0;
        let lastDetected = "";
        let currentLetter = "";
        const HOLD_THRESHOLD = 50; // Sekitar 1.5 - 2 Detik

        // --- AUDIO SYSTEM ---
        function initAudio() { 
            const s = window.speechSynthesis; 
            s.speak(new SpeechSynthesisUtterance("")); 
        }
        
        window.speakWord = () => { 
            const text = constructedWord || "Belum ada kata";
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'id-ID'; u.rate = 1.0;
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(u);
        };

        window.clearWord = () => { 
            constructedWord = ""; 
            updateWordUI(); 
        };

        function updateWordUI() {
            const display = document.getElementById('word-display');
            display.innerText = constructedWord || "...";
        }

        // --- MAIN APP START ---
        window.startApp = async () => {
            initAudio();
            document.getElementById('home-screen').style.opacity = '0';
            setTimeout(() => { document.getElementById('home-screen').style.display = 'none'; }, 500);
            document.getElementById('ar-screen').style.display = 'block';

            // Init MediaPipe
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
                runningMode: "VIDEO", numHands: 2, 
                minHandDetectionConfidence: 0.6, minHandPresenceConfidence: 0.6, minTrackingConfidence: 0.6
            });

            video = document.getElementById('webcam');
            canvas = document.getElementById('output_canvas');
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = stream;

            // Init ThreeJS
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 15;
            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            const light = new THREE.DirectionalLight(0xffffff, 1.5);
            light.position.set(2, 2, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            
            const loader = new FontLoader();
            loadedFont = await new Promise(r => loader.load('https://unpkg.com/three@0.160.0/examples/fonts/gentilis_bold.typeface.json', r));
            
            document.getElementById('loading-overlay').style.display = 'none';
            loop();
        };

        // --- LOGIKA DETEKSI JARI (SPESIAL A & B) ---
        function detectLetters(lm, lm2, isDualHand) {
            const getDist = (i, j) => Math.hypot(lm[i].x - lm[j].x, lm[i].y - lm[j].y);
            
            // Logic Jari Lurus (Tip jauh dari pip)
            const isExt = (tip, pip) => getDist(0, tip) > getDist(0, pip) + 0.03;

            const T = isExt(8, 6);   // Telunjuk
            const M = isExt(12, 10); // Tengah
            const R = isExt(16, 14); // Manis
            const K = isExt(20, 18); // Kelingking
            
            // Jempol Lurus (Cek jarak ujung jempol ke pangkal jari telunjuk)
            const J_ext = getDist(4, 5) > 0.05;

            // Jarak-jarak penting
            const dist_J_M = getDist(4, 12); // Jempol ke Tengah
            const dist_J_T = getDist(4, 8);  // Jempol ke Telunjuk

            // --- 1. A (2 Tangan) ---
            if (isDualHand && lm2) {
                const distTips = Math.hypot(lm[8].x - lm2[8].x, lm[8].y - lm2[8].y);
                if (distTips < 0.25 && T) return "A";
            }

            // --- 2. B (BISINDO: 4 Jari Rapat Tegak, Jempol Tekuk) ---
            if (T && M && R && K) { // Syarat 1: 4 Jari Lurus
                if (!J_ext) { // Syarat 2: Jempol Tekuk
                    // Syarat 3: Cek kerapatan antar jari (agar beda dgn angka 4/5)
                    const gap1 = getDist(8, 12);  // Telunjuk-Tengah
                    const gap2 = getDist(12, 16); // Tengah-Manis
                    const gap3 = getDist(16, 20); // Manis-Kelingking
                    const limit = 0.06; // Batas kerapatan

                    if (gap1 < limit && gap2 < limit && gap3 < limit) {
                        return "B";
                    }
                }
            }

            // --- 3. HURUF LAIN (OPSIONAL / PELENGKAP) ---
            // F (OK Sign)
            if (dist_J_T < 0.05 && M && R && K) return "F";

            // D (Telunjuk Lurus, Bulat)
            if (T && !M && !R && !K && dist_J_M < 0.06) return "D";

            // I (Kelingking)
            if (K && !T && !M && !R) return "I";

            // U (Telunjuk Jempol)
            if (T && J_ext && !M && !R && !K) return "U";

            // O (Cubit)
            if (dist_J_T < 0.06 && !M && !R && !K) return "O";

            return "";
        }

        // --- PROSES MENULIS (HOLD TO TYPE) ---
        function handleTyping(char) {
            const bar = document.getElementById('lock-progress');
            
            if (char !== "" && char === lastDetected) {
                holdCounter++;
                let progress = Math.min((holdCounter / HOLD_THRESHOLD) * 100, 100);
                bar.style.width = progress + "%";

                if (holdCounter === HOLD_THRESHOLD) {
                    // Huruf Terkunci!
                    constructedWord += char.charAt(0);
                    updateWordUI();
                    
                    // Efek Visual
                    bar.style.backgroundColor = "#10B981"; // Hijau
                    setTimeout(() => { 
                        bar.style.width = "0%"; 
                        bar.style.backgroundColor = "#2563EB"; 
                    }, 500);
                    
                    holdCounter = 0;
                }
            } else {
                holdCounter = 0;
                bar.style.width = "0%";
                lastDetected = char;
            }
        }

        // --- LOOP UTAMA ---
        function loop() {
            const width = window.innerWidth; const height = window.innerHeight;
            if (canvas.width !== width) { renderer.setSize(width, height); camera.aspect = width/height; camera.updateProjectionMatrix(); }
            
            if (handLandmarker && video.currentTime > 0) {
                const results = handLandmarker.detectForVideo(video, performance.now());
                
                if (results.landmarks.length > 0) {
                    const lm = results.landmarks[0];
                    const lm2 = results.landmarks.length > 1 ? results.landmarks[1] : null;
                    const isDual = results.landmarks.length > 1;

                    // 1. Deteksi Huruf
                    const char = detectLetters(lm, lm2, isDual);

                    // 2. Jalankan Logika Menulis
                    handleTyping(char);

                    if (char) {
                        // Update UI
                        document.getElementById('big-char').innerText = char;
                        document.querySelector('.scan-indicator').style.color = '#2563EB';

                        // Update 3D Text
                        if (char !== currentLetter) {
                            if(textMesh) { scene.remove(textMesh); if(textMesh.geometry) textMesh.geometry.dispose(); }
                            
                            const textMat = new THREE.MeshPhongMaterial({ color: 0xFFFFFF, specular: 0x111111 });
                            const geometry = new TextGeometry(char.charAt(0), { font: loadedFont, size: 2, height: 0.2 });
                            geometry.center();
                            textMesh = new THREE.Mesh(geometry, textMat);
                            scene.add(textMesh);
                        }
                        
                        if(textMesh) {
                            textMesh.position.set((lm[9].x - 0.5) * -15, -(lm[9].y - 0.5) * 10 + 2, -5);
                            textMesh.rotation.y += 0.05; textMesh.rotation.x = 0.1;
                        }
                        currentLetter = char;
                    } else {
                        // Tangan ada, huruf tidak kenal -> HAPUS 3D
                        if(textMesh) { scene.remove(textMesh); textMesh=null; }
                        currentLetter = "";
                        document.getElementById('big-char').innerText = "...";
                        document.querySelector('.scan-indicator').style.color = '#F59E0B'; // Kuning
                    }
                } else {
                    // Tangan Hilang -> HAPUS 3D & RESET
                    if(textMesh) { scene.remove(textMesh); textMesh=null; }
                    currentLetter = "";
                    lastDetected = ""; 
                    document.getElementById('lock-progress').style.width = "0%";
                    document.getElementById('big-char').innerText = "...";
                    document.querySelector('.scan-indicator').style.color = '#ccc';
                }
            }
            renderer.render(scene, camera);
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
