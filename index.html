<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BISINDO AR (A-Z)</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* (Style CSS sama persis seperti kode sebelumnya, copy paste saja bagian style dari kode lamamu atau pakai ini) */
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: 'Nunito', sans-serif; background-image: url("https://www.transparenttextures.com/patterns/cubes.png"); touch-action: none; }
        #home-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; background: linear-gradient(135deg, #87CEEB, #40E0D0); display: flex; flex-direction: column; justify-content: center; align-items: center; transition: transform 0.8s; }
        .btn-start { background: #FFD700; border: none; padding: 15px 50px; font-family: 'Fredoka One'; font-size: 20px; border-radius: 50px; cursor: pointer; box-shadow: 0 8px 0 #DAA520; }
        #ar-screen { display: none; width: 100%; height: 100%; position: absolute; top:0; left:0; }
        #camera-frame { position: absolute; top: 15px; left: 15px; right: 15px; bottom: 15px; border: 10px solid #fff; border-radius: 30px; overflow: hidden; background: #fff; }
        #webcam { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #output_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; transform: scaleX(-1); }
        .result-bubble { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: #fff; padding: 10px 40px; border-radius: 40px; border: 5px solid #40E0D0; text-align: center; min-width: 150px; }
        .result-text { font-family: 'Fredoka One'; font-size: 60px; color: #FF4500; margin: 0; }
        .back-btn { position: absolute; top: 20px; left: 20px; background: #fff; width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 20px; color: #FF69B4; cursor: pointer; z-index: 20; border: 2px solid #FF69B4; }
        #loading-overlay { position: absolute; inset: 0; background: rgba(135,206,235,1); z-index: 99; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; font-family: 'Fredoka One'; }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
</head>
<body>
    <div id="home-screen">
        <h1 style="font-family:'Fredoka One'; color:white; font-size: 40px;">BISINDO PINTAR</h1>
        <p style="color:white;">Belajar Huruf A - Z</p>
        <button class="btn-start" onclick="startApp()">MULAI â–¶</button>
    </div>

    <div id="ar-screen">
        <div id="camera-frame">
            <div class="back-btn" onclick="location.reload()"><i class="fas fa-home"></i></div>
            <div id="loading-overlay"><i class="fas fa-spinner fa-spin" style="font-size:40px;"></i><br>Siapkan Tanganmu...</div>
            <div class="result-bubble">
                <div class="result-text" id="big-char">?</div>
                <div style="font-size:12px; color:#aaa;">Deteksi Tangan...</div>
            </div>
            <video id="webcam" autoplay playsinline></video>
            <canvas id="output_canvas"></canvas>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        let handLandmarker, video, canvas, renderer, scene, camera, textMesh, loadedFont;
        
        window.startApp = async () => {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('ar-screen').style.display = 'block';
            
            // Init MediaPipe & ThreeJS
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
                runningMode: "VIDEO", numHands: 2, minHandDetectionConfidence: 0.6, minHandPresenceConfidence: 0.6, minTrackingConfidence: 0.6
            });

            video = document.getElementById('webcam');
            canvas = document.getElementById('output_canvas');
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = stream;

            // Init ThreeJS Scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 15;
            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(2, 2, 5);
            scene.add(light);
            
            // Load Font
            const loader = new FontLoader();
            loadedFont = await new Promise(r => loader.load('https://unpkg.com/three@0.160.0/examples/fonts/gentilis_bold.typeface.json', r));
            
            document.getElementById('loading-overlay').style.display = 'none';
            loop();
        };

        // --- LOGIKA UTAMA A-Z ---
        function detectLetters(lm, lm2, isDualHand) {
            const getDist = (i, j) => Math.hypot(lm[i].x - lm[j].x, lm[i].y - lm[j].y);
            const isExt = (tip, pip) => getDist(0, tip) > getDist(0, pip) + 0.02; // Jari Lurus
            const isFold = (tip, pip) => getDist(0, tip) < getDist(0, pip);       // Jari Tekuk

            const T = isExt(8, 6); const M = isExt(12, 10); const R = isExt(16, 14); const K = isExt(20, 18); const J = isExt(4, 2);
            const distO = getDist(4, 8); // Jempol-Telunjuk

            // 1. DUA TANGAN (A, H, P) - Prioritas Tertinggi
            if (isDualHand && lm2) {
                // A: Ujung jari bertemu segitiga
                if (Math.hypot(lm[8].x - lm2[8].x, lm[8].y - lm2[8].y) < 0.1) return "A";
                // H: Telunjuk & Tengah lurus menyamping (Gestur 2 jari horizontal) - susah, kita skip atau anggap H satu tangan
            }

            // 2. SATU TANGAN (Urutan Prioritas)
            
            // K: Telunjuk & Tengah Lurus, Jempol Nyelip (Victory + Jempol)
            if (T && M && J && !R && !K) return "K";

            // L: Telunjuk & Jempol (Bentuk L)
            if (T && J && !M && !R && !K) return "L";

            // Y: Jempol & Kelingking (Telpon)
            if (J && K && !T && !M && !R) return "Y";

            // W: 3 Jari Tegak (Telunjuk, Tengah, Manis)
            if (T && M && R && !K && !J) return "W";

            // F: 3 Jari Tegak (Tengah, Manis, Kelingking), Telunjuk+Jempol Bulat
            if (M && R && K && distO < 0.06) return "F";

            // B: 4 Jari Tegak Rapat, Jempol Tekuk Depan
            if (T && M && R && K && !J) return "B";

            // D: Telunjuk Tegak, Sisa jari bulat (Jempol ketemu Tengah)
            if (T && !M && !R && !K && getDist(4, 12) < 0.06) return "D";

            // I: Kelingking Saja (Juga J karena J gerak)
            if (K && !T && !M && !R && !J) return "I";

            // U: Telunjuk & Tengah Rapat (Mirip V tapi rapat)
            if (T && M && !R && !K && !J && getDist(8, 12) < 0.045) return "U";

            // V: Telunjuk & Tengah Pisah (Victory)
            if (T && M && !R && !K && !J && getDist(8, 12) >= 0.045) return "V";

            // O: Bulat Sempurna (Semua ujung jari ketemu/mendekat)
            // Versi simple: Jempol ketemu Telunjuk
            if (distO < 0.06 && !M && !R && !K) return "O";

            // C: Tangan melengkung (Semua setengah tekuk)
            // Logic: Jari tidak lurus banget, tidak tekuk banget. Jarak Jempol-Telunjuk jauh vertikal.
            if (!isFold(8,6) && !isExt(8,6) && getDist(4,8) > 0.1) return "C";

            // E: Semua Jari Menekuk (Cakar) - Kuku terlihat
            if (isFold(8,6) && isFold(12,10) && isFold(16,14) && isFold(20,18) && !J) return "E";

            // --- HURUF SUSAH (KEPALAN TANGAN) ---
            // S: Kepal, Jempol di DEPAN jari lain
            // M: Kepal, Jempol di BAWAH 3 jari
            // N: Kepal, Jempol di BAWAH 2 jari
            // T: Kepal, Jempol di BAWAH 1 jari (Telunjuk)
            // G: Telunjuk Lurus Horizontal (Susah, sering ketukar D/L)
            
            // Logika Kepalan General (Semua nekuk)
            if (!T && !M && !R && !K) {
                // S: Jempol menekan jari tengah
                if (getDist(4, 10) < 0.05) return "S"; 
                // T: Jempol diselip dekat telunjuk
                if (getDist(4, 6) < 0.04) return "T";
                // M: Jempol nyelip di jari manis/kelingking
                if (getDist(4, 14) < 0.04) return "M";
                // N: Jempol nyelip di tengah
                if (getDist(4, 10) < 0.04) return "N";
            }
            
            return ""; // Tidak ketemu
        }

        // Loop Render
        let lastChar = "";
        function loop() {
            const width = window.innerWidth; const height = window.innerHeight;
            if (canvas.width !== width) { renderer.setSize(width, height); camera.aspect = width/height; camera.updateProjectionMatrix(); }
            
            if (handLandmarker && video.currentTime > 0) {
                const results = handLandmarker.detectForVideo(video, performance.now());
                if (results.landmarks.length > 0) {
                    const lm = results.landmarks[0];
                    const lm2 = results.landmarks.length > 1 ? results.landmarks[1] : null;
                    const char = detectLetters(lm, lm2, results.landmarks.length > 1);
                    
                    if (char) {
                        document.getElementById('big-char').innerText = char;
                        // Tampilkan Teks 3D
                        if (char !== lastChar) {
                            scene.clear();
                            const geometry = new TextGeometry(char, { font: loadedFont, size: 2, height: 0.5 });
                            geometry.center();
                            textMesh = new THREE.Mesh(geometry, new THREE.MeshNormalMaterial());
                            scene.add(textMesh);
                        }
                        // Gerakkan Teks Ikut Tangan
                        if(textMesh) {
                            textMesh.position.set((lm[9].x - 0.5) * -15, -(lm[9].y - 0.5) * 10 + 2, -2);
                            textMesh.rotation.y += 0.05;
                        }
                        lastChar = char;
                    }
                }
            }
            renderer.render(scene, camera);
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
